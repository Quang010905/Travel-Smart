<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='css/stylelogin.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required name="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Date of birth" required name="password">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Phone" required name="password">
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <p>Already have an account? <a href="login.html">Back to login</a></p>
                </label>
                <a href="#"></a>
            </div>

            <button type="submit" class="btn">Register</button>
            <div class="back">
                <a href="index.html" style="color:white;">Back to home</a>
            </div>
        </form>
    </div>
</body>


</html>
